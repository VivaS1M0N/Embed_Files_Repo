<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tarjeta de Imágenes – Pro</title>
  <style>
    :root {
      --gap: 12px;
      --radius: 16px;
      --pad: 14px;
      --shadow: 0 10px 30px rgba(0,0,0,.10);
      --bg: #0b1220;
      --panel: #0e172a;
      --muted: #94a3b8;
      --text: #e2e8f0;
      --accent: #7c93ff;
      --item-h: 170px;
    }
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: stretch;
      justify-content: stretch;
    }
    .card {
      width: 100%;
      height: 100%;
      padding: var(--pad);
      border-radius: 20px;
      box-shadow: var(--shadow);
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.00));
      display: flex;
      flex-direction: column;
      gap: var(--gap);
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    h1 {
      font-size: 16px;
      margin: 0;
      letter-spacing: .2px;
      font-weight: 700;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    .controls input[type="text"] {
      min-width: 220px;
      flex: 1 1 240px;
      max-width: 520px;
      background: #0f172a;
      border: 1px solid #23304a;
      color: var(--text);
      padding: 10px 12px;
      border-radius: 12px;
      outline: none;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border: 0;
      padding: 10px 12px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
    }
    .btn.primary {
      background: var(--accent);
      color: #0b1220;
    }
    .btn.ghost {
      background: #111827;
      color: #cbd5e1;
      border: 1px solid #23304a;
    }
    .icon {
      width: 16px;
      height: 16px;
      display: inline-block;
    }
    .compact .btn span.label {
      display: none;
    }
    .grid {
      display: grid;
      gap: var(--gap);
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    }
    .item {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      background: #0f172a;
      border: 1px solid #23304a;
    }
    .item img {
      display: block;
      width: 100%;
      height: var(--item-h);
      object-fit: cover;
    }
    .bar {
      position: absolute;
      inset: auto 8px 8px 8px;
      display: flex;
      gap: 6px;
    }
    .tiny .bar {
      inset: auto 6px 6px 6px;
    }
    .btn-sm {
      padding: 6px 8px;
      border-radius: 10px;
      font-size: 12px;
    }
    .btn-danger {
      background: #fee2e2;
      color: #991b1b;
    }
    .btn-drag {
      background: #e0f2fe;
      color: #075985;
      cursor: grab;
    }
    .muted {
      color: var(--muted);
      font-size: 13px;
    }
    .hidden {
      display: none !important;
    }
    footer {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .kv {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #0f172a;
      border: 1px solid #23304a;
      border-radius: 12px;
      padding: 6px 10px;
    }
    .kv input {
      width: 64px;
      text-align: center;
      background: transparent;
      color: var(--text);
      border: 0;
      outline: none;
    }
    .sep {
      flex: 1 1 auto;
      height: 1px;
      background: #23304a;
    }
    @media (max-width: 520px) {
      .controls input[type="text"] {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <header>
      <h1 id="title">Decoración</h1>
      <div class="controls" id="controls">
        <input id="url" type="text" placeholder="Pega URL de la imagen (https://...)" />
        <button id="add" class="btn primary" title="Añadir imagen">
          <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
          <span class="label">Añadir</span>
        </button>
        <button id="clear" class="btn ghost" title="Vaciar todas">
          <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 6h18M8 6V4h8v2m-1 0v14a2 2 0 0 1-2 2H9a2 2 0 0 1-2-2V6h10z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
          <span class="label">Vaciar</span>
        </button>
      </div>
    </header>

    <div id="empty" class="muted">Añade URLs de imágenes públicas (GitHub Pages, RAW, Drive/Dropbox públicos). Guarda en este navegador.</div>
    <div class="grid" id="grid"></div>

    <footer id="footer">
      <span class="kv">Pad <input id="pad" type="number" min="0" step="2" value="14" />px</span>
      <span class="kv">Radio <input id="radius" type="number" min="0" step="2" value="16" />px</span>
      <span class="kv">Altura <input id="height" type="number" min="100" step="10" value="170" />px</span>
      <div class="sep"></div>
      <span class="muted">Tip: `?title=Mi+tarjeta` · `?edit=0`</span>
    </footer>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const storageKey = 'clickup_image_card_pro:' + (params.get('key') || location.pathname);
    const state = { images: [], itemHeight: 170, pad: 14, radius: 16 };

    const $ = (q) => document.querySelector(q);
    const setVar = (name, v) => document.documentElement.style.setProperty(name, v);

    function load() {
      try {
        const raw = localStorage.getItem(storageKey);
        if (raw) Object.assign(state, JSON.parse(raw));
      } catch (e) {}
      renderAll();
    }
    function save() {
      localStorage.setItem(storageKey, JSON.stringify(state));
    }

    function renderAll() {
      $('#title').textContent = decodeURIComponent(params.get('title') || 'Decoración');
      const edit = params.get('edit');
      const on = (edit === null || edit === '1');
      $('#controls').classList.toggle('hidden', !on);
      $('#footer').classList.toggle('hidden', !on);

      setVar('--pad', state.pad + 'px');
      setVar('--radius', state.radius + 'px');
      setVar('--item-h', state.itemHeight + 'px');

      $('#pad').value = state.pad;
      $('#radius').value = state.radius;
      $('#height').value = state.itemHeight;

      const grid = $('#grid');
      grid.innerHTML = '';
      if (!state.images.length) {
        $('#empty').classList.remove('hidden');
        return;
      }
      $('#empty').classList.add('hidden');

      state.images.forEach((src, idx) => {
        const it = document.createElement('div');
        it.className = 'item';
        it.draggable = true;
        it.dataset.index = idx;

        const img = document.createElement('img');
        img.src = src;
        img.alt = 'imagen ' + (idx + 1);

        const bar = document.createElement('div');
        bar.className = 'bar';

        const del = document.createElement('button');
        del.className = 'btn-sm btn-danger';
        del.textContent = 'Eliminar';
        del.onclick = () => {
          state.images.splice(idx, 1);
          save();
          renderAll();
        };

        const drag = document.createElement('button');
        drag.className = 'btn-sm btn-drag';
        drag.textContent = 'Mover';

        bar.appendChild(drag);
        bar.appendChild(del);
        it.appendChild(img);
        it.appendChild(bar);

        it.addEventListener('dragstart', e => {
          e.dataTransfer.setData('text/plain', idx.toString());
        });
        it.addEventListener('dragover', e => e.preventDefault());
        it.addEventListener('drop', e => {
          e.preventDefault();
          const from = parseInt(e.dataTransfer.getData('text/plain'), 10);
          const to = idx;
          if (from === to) return;
          const [m] = state.images.splice(from, 1);
          state.images.splice(to, 0, m);
          save();
          renderAll();
        });
        grid.appendChild(it);
      });
    }

    $('#add').onclick = () => {
      const u = $('#url').value.trim();
      if (!u) return;
      state.images.push(u);
      $('#url').value = '';
      save();
      renderAll();
    };
    $('#clear').onclick = () => {
      if (confirm('¿Vaciar todas las imágenes?')) {
        state.images = [];
        save();
        renderAll();
      }
    };
    $('#pad').oninput = e => {
      state.pad = parseInt(e.target.value || '14', 10);
      save();
      renderAll();
    };
    $('#radius').oninput = e => {
      state.radius = parseInt(e.target.value || '16', 10);
      save();
      renderAll();
    };
    $('#height').oninput = e => {
      state.itemHeight = parseInt(e.target.value || '170', 10);
      save();
      renderAll();
    };

    window.addEventListener('paste', e => {
      const text = (e.clipboardData || window.clipboardData).getData('text');
      if (/^https?:\\/\\//i.test(text)) {
        state.images.push(text.trim());
        save();
        renderAll();
      }
    });

    const card = $('#card');
    const ro = new ResizeObserver(entries => {
      for (const entry of entries) {
        const w = entry.contentRect.width;
        const h = entry.contentRect.height;
        document.body.classList.toggle('compact', w < 460);
        document.body.classList.toggle('tiny', w < 360 || h < 280);
        if (h < 420) state.itemHeight = 130;
        else if (h < 560) state.itemHeight = 150;
        else state.itemHeight = Math.max(170, state.itemHeight);
        setVar('--item-h', state.itemHeight + 'px');
      }
    });
    ro.observe(card);

    load();
  </script>
</body>
</html>
