<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Responsive Image Embed</title>
    <style>
      :root {
        /* Padding inside the card (tweak if you want a tiny breathing room) */
        --pad: 0px;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: transparent; /* No background */
      }
      .stage {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;    /* centers the image */
        background: transparent; /* No background */
        padding: var(--pad);
        box-sizing: border-box;
      }
      img {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        object-fit: contain; /* keep whole image inside the card */
        display: block;
        image-rendering: auto; /* let browser pick best quality */
        -ms-interpolation-mode: bicubic; /* legacy smoothing */
      }
      /* Absolutely no borders/decoration */
      body, .stage, img { border: none; box-shadow: none; }
    </style>
  </head>
  <body>
    <div class="stage">
      <img id="logo" alt="embed image" referrerpolicy="no-referrer" />
    </div>
    <script>
      // Use ?src= to pass an image URL. Falls back to your GitHub image by default.
      const params = new URLSearchParams(window.location.search);
      const fallback = "https://vivas1m0n.github.io/Embed_Files_Repo/images/logo%20redesign%20no%20bg%20min.png";
      const src = params.get("src") || fallback;
      document.getElementById("logo").src = src;

      // Optional: allow tiny inner padding via ?pad=8 (in px)
      const pad = params.get("pad");
      if (pad !== null) {
        document.documentElement.style.setProperty('--pad', `${parseInt(pad, 10)||0}px`);
      }
    </script>
  </body>
</html>
