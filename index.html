<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Imagen única desde GitHub Pages</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: #0b1220; /* fondo oscuro */
    }
    .frame {
      max-width: 100%;
      max-height: 100%;
      padding: 0;
      box-sizing: border-box;
    }
    img {
      display: block;
      max-width: 100%;
      height: auto;
      border-radius: 16px;
    }
    figcaption {
      text-align: center;
      color: #e5e7eb;
      margin-top: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <figure class="frame">
    <!-- Reemplaza la URL con tu propia imagen -->
    <img src="https://vivas1m0n.github.io/Embed_Files_Repo/images/logo%20redesign.png" alt="Imagen desde GitHub Pages" />
    <figcaption>Decoración del Dashboard</figcaption>
  </figure>
</body>
</html>
