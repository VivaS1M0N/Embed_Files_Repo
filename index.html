<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tarjeta de Recursos</title>
  <style>
    :root {
      --gap: 12px;
      --radius: 16px;
      --pad: 14px;
      --shadow: 0 10px 30px rgba(0,0,0,.10);
      --bg: #0b1220;
      --panel: #0e172a;
      --muted: #94a3b8;
      --text: #e2e8f0;
      --accent: #7c93ff;
    }
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: stretch;
      justify-content: stretch;
    }
    .card {
      width: 100%;
      height: 100%;
      padding: var(--pad);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.00));
      display: flex;
      flex-direction: column;
      gap: var(--gap);
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    h1 {
      font-size: 16px;
      margin: 0;
      letter-spacing: .2px;
      font-weight: 700;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    .controls-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      background: rgba(15, 23, 42, 0.6);
      padding: 12px;
      border-radius: 14px;
      border: 1px solid #23304a;
    }
    .controls label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.6px;
      display: block;
      color: #cbd5e1;
      margin-bottom: 6px;
    }
    .controls input[type="text"],
    .controls input[type="url"],
    .controls input[type="file"],
    .controls select {
      min-width: 180px;
      flex: 1 1 220px;
      max-width: 320px;
      background: #0f172a;
      border: 1px solid #23304a;
      color: var(--text);
      padding: 10px 12px;
      border-radius: 12px;
      outline: none;
    }
    .controls input[type="file"] {
      padding: 8px 12px;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border: 0;
      padding: 10px 12px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
    }
    .btn.primary {
      background: var(--accent);
      color: #0b1220;
    }
    .btn.ghost {
      background: #111827;
      color: #cbd5e1;
      border: 1px solid #23304a;
    }
    .icon {
      width: 16px;
      height: 16px;
      display: inline-block;
    }
    .compact .btn span.label {
      display: none;
    }
    .grid {
      display: grid;
      gap: var(--gap);
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }
    .item {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      background: #0f172a;
      border: 1px solid #23304a;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .item .file-preview {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 64px;
      height: 64px;
      border-radius: 14px;
      background: rgba(148, 163, 184, 0.08);
      font-size: 30px;
      color: var(--accent);
    }
    .item .meta {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .item .meta strong {
      font-size: 15px;
      letter-spacing: .2px;
    }
    .item .meta span {
      font-size: 13px;
      color: var(--muted);
    }
    .item .actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }
    .bar {
      display: flex;
      gap: 6px;
      justify-content: flex-end;
      margin-top: auto;
    }
    .btn-sm {
      padding: 6px 8px;
      border-radius: 10px;
      font-size: 12px;
    }
    .btn-danger {
      background: #fee2e2;
      color: #991b1b;
    }
    .btn-drag {
      background: #e0f2fe;
      color: #075985;
      cursor: grab;
    }
    .btn-action {
      background: #1e293b;
      color: #93c5fd;
      text-decoration: none;
      border: 1px solid #23304a;
      padding: 6px 10px;
      border-radius: 10px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .btn-action:hover {
      background: #273549;
    }
    .chip-label {
      display: inline-flex;
      align-items: center;
      padding: 6px 10px;
      border-radius: 10px;
      background: rgba(148, 163, 184, 0.12);
      color: #cbd5e1;
      font-size: 12px;
    }
    .muted {
      color: var(--muted);
      font-size: 13px;
    }
    .hidden {
      display: none !important;
    }
    footer {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .kv {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #0f172a;
      border: 1px solid #23304a;
      border-radius: 12px;
      padding: 6px 10px;
    }
    .kv input {
      width: 64px;
      text-align: center;
      background: transparent;
      color: var(--text);
      border: 0;
      outline: none;
    }
    .sep {
      flex: 1 1 auto;
      height: 1px;
      background: #23304a;
    }
    @media (max-width: 520px) {
      .controls input[type="text"],
      .controls input[type="url"],
      .controls select,
      .controls input[type="file"] {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <header>
      <h1 id="title">Recursos</h1>
      <div class="controls" id="controls">
        <div class="controls-group">
          <div>
            <label for="file">Subir archivo</label>
            <input id="file" type="file" multiple />
          </div>
          <button id="upload" class="btn primary" title="Añadir archivo">
            <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 4v12m0 0 4-4m-4 4-4-4m-2 8h12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <span class="label">Subir</span>
          </button>
        </div>
        <div class="controls-group">
          <div>
            <label for="shortcut-name">Nombre del acceso</label>
            <input id="shortcut-name" type="text" placeholder="Ej. Diseño Sprint" />
          </div>
          <div>
            <label for="shortcut-url">URL de la lista o carpeta</label>
            <input id="shortcut-url" type="url" placeholder="https://app.clickup.com/..." />
          </div>
          <div>
            <label for="shortcut-kind">Tipo</label>
            <select id="shortcut-kind">
              <option value="lista">Lista</option>
              <option value="carpeta">Carpeta</option>
              <option value="otro">Otro</option>
            </select>
          </div>
          <button id="add-shortcut" class="btn ghost" title="Añadir acceso directo">
            <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="m7 11 3 3 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <span class="label">Añadir acceso</span>
          </button>
        </div>
        <button id="clear" class="btn ghost" title="Vaciar todas">
          <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 6h18M8 6V4h8v2m-1 0v14a2 2 0 0 1-2 2H9a2 2 0 0 1-2-2V6h10z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
          <span class="label">Vaciar</span>
        </button>
      </div>
    </header>

    <div id="empty" class="muted">Sube archivos para tenerlos a mano o crea accesos directos hacia listas y carpetas de otros espacios.</div>
    <div class="grid" id="grid"></div>

    <footer id="footer">
      <span class="kv">Pad <input id="pad" type="number" min="0" step="2" value="14" />px</span>
      <span class="kv">Radio <input id="radius" type="number" min="0" step="2" value="16" />px</span>
      <div class="sep"></div>
      <span class="muted">Tip: `?title=Mis+recursos` · `?edit=0`</span>
    </footer>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const storageKey = 'clickup_resources_card:' + (params.get('key') || location.pathname);
    const state = { resources: [], pad: 14, radius: 16 };

    const $ = (q) => document.querySelector(q);
    const setVar = (name, v) => document.documentElement.style.setProperty(name, v);

    function load() {
      try {
        const raw = localStorage.getItem(storageKey);
        if (raw) {
          const parsed = JSON.parse(raw);
          Object.assign(state, parsed);
          if (!Array.isArray(state.resources) && Array.isArray(parsed.images)) {
            state.resources = parsed.images.map((src, index) => ({
              type: 'shortcut',
              name: friendlyName(src) || 'Imagen ' + (index + 1),
              url: src,
              kind: 'enlace',
              legacy: true
            }));
          }
        }
      } catch (e) {}
      if (!Array.isArray(state.resources)) state.resources = [];
      renderAll();
    }
    function save() {
      localStorage.setItem(storageKey, JSON.stringify(state));
    }

    function renderAll() {
      $('#title').textContent = decodeURIComponent(params.get('title') || 'Recursos');
      const edit = params.get('edit');
      const on = (edit === null || edit === '1');
      $('#controls').classList.toggle('hidden', !on);
      $('#footer').classList.toggle('hidden', !on);

      setVar('--pad', state.pad + 'px');
      setVar('--radius', state.radius + 'px');
      $('#pad').value = state.pad;
      $('#radius').value = state.radius;

      const grid = $('#grid');
      grid.innerHTML = '';
      if (!state.resources.length) {
        $('#empty').classList.remove('hidden');
        return;
      }
      $('#empty').classList.add('hidden');

      state.resources.forEach((item, idx) => {
        const it = document.createElement('div');
        it.className = 'item';
        it.draggable = true;
        it.dataset.index = idx;

        const top = document.createElement('div');
        top.style.display = 'flex';
        top.style.alignItems = 'center';
        top.style.gap = '14px';

        const preview = document.createElement('div');
        preview.className = 'file-preview';

        const meta = document.createElement('div');
        meta.className = 'meta';

        if (item.type === 'file') {
          preview.textContent = extToIcon(item.name);
          const strong = document.createElement('strong');
          strong.textContent = item.name;
          const span = document.createElement('span');
          span.textContent = formatBytes(item.size);
          meta.appendChild(strong);
          meta.appendChild(span);
        } else {
          preview.innerHTML = '<svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="m11 7 6-3v16l-6-3m0-10-6-3v16l6-3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>';
          const strong = document.createElement('strong');
          strong.textContent = item.name;
          const spanKind = document.createElement('span');
          spanKind.textContent = 'Acceso a ' + (item.kind || 'enlace');
          const spanUrl = document.createElement('span');
          spanUrl.textContent = compactUrl(item.url);
          meta.appendChild(strong);
          meta.appendChild(spanKind);
          meta.appendChild(spanUrl);
        }

        top.appendChild(preview);
        top.appendChild(meta);
        it.appendChild(top);

        const actions = document.createElement('div');
        actions.className = 'actions';

        if (item.type === 'file') {
          const download = document.createElement('a');
          download.className = 'btn-action';
          download.textContent = 'Descargar';
          download.href = item.data;
          download.download = item.name;
          actions.appendChild(download);
        } else {
          const open = document.createElement('a');
          open.className = 'btn-action';
          open.textContent = 'Abrir';
          open.href = item.url;
          open.target = '_blank';
          open.rel = 'noopener';
          actions.appendChild(open);
        }

        const bar = document.createElement('div');
        bar.className = 'bar';

        const drag = document.createElement('button');
        drag.className = 'btn-sm btn-drag';
        drag.textContent = 'Mover';

        const del = document.createElement('button');
        del.className = 'btn-sm btn-danger';
        del.textContent = 'Eliminar';
        del.onclick = () => {
          state.resources.splice(idx, 1);
          save();
          renderAll();
        };

        const chip = document.createElement('span');
        chip.className = 'chip-label';
        chip.textContent = item.type === 'file' ? 'Archivo' : 'Acceso';

        actions.appendChild(chip);
        it.appendChild(actions);

        it.addEventListener('dragstart', e => {
          e.dataTransfer.setData('text/plain', idx.toString());
        });
        it.addEventListener('dragover', e => e.preventDefault());
        it.addEventListener('drop', e => {
          e.preventDefault();
          const from = parseInt(e.dataTransfer.getData('text/plain'), 10);
          const to = idx;
          if (from === to) return;
          const [m] = state.resources.splice(from, 1);
          state.resources.splice(to, 0, m);
          save();
          renderAll();
        });
        bar.appendChild(drag);
        bar.appendChild(del);
        it.appendChild(bar);
        grid.appendChild(it);
      });
    }

    function handleFiles(list) {
      const files = Array.from(list || []);
      if (!files.length) return;
      Promise.all(files.map(file => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve({
          type: 'file',
          name: file.name,
          size: file.size,
          data: reader.result,
          addedAt: Date.now()
        });
        reader.onerror = reject;
        reader.readAsDataURL(file);
      })) ).then(results => {
        state.resources.push(...results);
        save();
        renderAll();
        $('#file').value = '';
      }).catch(() => {
        alert('No se pudo leer uno de los archivos seleccionados.');
      });
    }

    $('#upload').onclick = () => {
      const input = $('#file');
      if (!input.files.length) {
        input.click();
        return;
      }
      handleFiles(input.files);
    };

    $('#file').addEventListener('change', e => {
      handleFiles(e.target.files);
    });

    $('#add-shortcut').onclick = () => {
      const name = $('#shortcut-name').value.trim();
      const url = $('#shortcut-url').value.trim();
      const kind = $('#shortcut-kind').value;
      if (!name || !url) return;
      state.resources.push({ type: 'shortcut', name, url, kind, addedAt: Date.now() });
      $('#shortcut-name').value = '';
      $('#shortcut-url').value = '';
      $('#shortcut-kind').value = 'lista';
      save();
      renderAll();
    };
    $('#clear').onclick = () => {
      if (confirm('¿Vaciar todos los recursos?')) {
        state.resources = [];
        save();
        renderAll();
      }
    };
    $('#pad').oninput = e => {
      state.pad = parseInt(e.target.value || '14', 10);
      save();
      renderAll();
    };
    $('#radius').oninput = e => {
      state.radius = parseInt(e.target.value || '16', 10);
      save();
      renderAll();
    };
    const card = $('#card');
    const ro = new ResizeObserver(entries => {
      for (const entry of entries) {
        const w = entry.contentRect.width;
        const h = entry.contentRect.height;
        document.body.classList.toggle('compact', w < 460);
        document.body.classList.toggle('tiny', w < 360 || h < 280);
      }
    });
    card.addEventListener('dragover', e => {
      if (e.dataTransfer && (e.dataTransfer.files.length || e.dataTransfer.types.includes('text/uri-list'))) {
        e.preventDefault();
      }
    });
    card.addEventListener('drop', e => {
      if (!e.dataTransfer) return;
      e.preventDefault();
      if (e.dataTransfer.files.length) {
        handleFiles(e.dataTransfer.files);
      } else {
        const text = e.dataTransfer.getData('text/uri-list') || e.dataTransfer.getData('text/plain');
        if (text && /^https?:\/\//i.test(text.trim())) {
          const link = text.trim();
          state.resources.push({ type: 'shortcut', name: friendlyName(link) || link, url: link, kind: 'enlace', addedAt: Date.now() });
          save();
          renderAll();
        }
      }
    });
    window.addEventListener('paste', e => {
      const text = (e.clipboardData || window.clipboardData).getData('text');
      if (text && /^https?:\/\//i.test(text.trim())) {
        const link = text.trim();
        state.resources.push({ type: 'shortcut', name: friendlyName(link) || link, url: link, kind: 'enlace', addedAt: Date.now() });
        save();
        renderAll();
      }
    });
    ro.observe(card);

    function formatBytes(bytes) {
      if (!bytes && bytes !== 0) return '';
      const sizes = ['B', 'KB', 'MB', 'GB'];
      const i = bytes === 0 ? 0 : Math.floor(Math.log(bytes) / Math.log(1024));
      const v = bytes / Math.pow(1024, i);
      return v.toFixed(v >= 10 || i === 0 ? 0 : 1) + ' ' + sizes[i];
    }

    function friendlyName(url) {
      try {
        const u = new URL(url);
        const segments = u.pathname.split('/').filter(Boolean).map(s => decodeURIComponent(s.replace(/[-_]+/g, ' ')));
        if (segments.length) return capitalizeWords(segments[segments.length - 1]);
        return u.hostname.replace(/^www\./, '');
      } catch (e) {
        return '';
      }
    }

    function compactUrl(url) {
      try {
        const u = new URL(url);
        const host = u.hostname.replace(/^www\./, '');
        const segments = u.pathname.split('/').filter(Boolean).slice(-2).map(s => decodeURIComponent(s.replace(/[-_]+/g, ' ')));
        const path = segments.join(' › ');
        return path ? host + ' · ' + capitalizeWords(path) : host;
      } catch (e) {
        return url;
      }
    }

    function capitalizeWords(str) {
      return str.replace(/\b\w+/g, txt => txt.charAt(0).toUpperCase() + txt.slice(1));
    }

    function extToIcon(name) {
      const ext = (name.split('.').pop() || '').toLowerCase();
      const map = {
        pdf: '📄',
        doc: '📝', docx: '📝',
        xls: '📊', xlsx: '📊', csv: '📊',
        ppt: '📽️', pptx: '📽️',
        zip: '🗜️', rar: '🗜️',
        jpg: '🖼️', jpeg: '🖼️', png: '🖼️', gif: '🖼️', svg: '🖼️',
        mp4: '🎞️', mov: '🎞️', avi: '🎞️',
        mp3: '🎵', wav: '🎵',
        txt: '📄', md: '📄'
      };
      return map[ext] || '📦';
    }

    load();
  </script>
</body>
</html>
