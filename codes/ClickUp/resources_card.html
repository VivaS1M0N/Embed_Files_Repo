<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickUp File Upload Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: transparent;
            padding: 16px;
        }

        .file-card {
            background: var(--card-bg, #ffffff);
            border-radius: 8px;
            padding: 16px;
            min-height: 200px;
            position: relative;
            transition: all 0.2s ease;
        }

        .file-card:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            gap: 8px;
        }

        .card-icon {
            font-size: 16px;
        }

        .card-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary, #1f2937);
            margin: 0;
        }

        .upload-zone {
            border: 2px dashed var(--border-color, #e5e7eb);
            border-radius: 6px;
            padding: 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            background: var(--upload-bg, #fafafa);
            min-height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .upload-zone:hover {
            border-color: var(--primary-color, #7c3aed);
            background: var(--upload-hover-bg, #f3f4f6);
        }

        .upload-zone.dragover {
            border-color: var(--primary-color, #7c3aed);
            background: var(--upload-active-bg, #ede9fe);
        }

        .upload-icon {
            font-size: 24px;
            color: var(--text-secondary, #6b7280);
            margin-bottom: 8px;
        }

        .upload-text {
            font-size: 13px;
            color: var(--text-secondary, #6b7280);
            margin-bottom: 4px;
        }

        .upload-subtext {
            font-size: 11px;
            color: var(--text-tertiary, #9ca3af);
        }

        .file-input {
            display: none;
        }

        .file-list {
            margin-top: 12px;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 4px;
            background: var(--item-bg, #f9fafb);
            transition: background 0.2s ease;
        }

        .file-item:hover {
            background: var(--item-hover-bg, #f3f4f6);
        }

        .file-icon {
            font-size: 12px;
            margin-right: 8px;
            color: var(--text-secondary, #6b7280);
        }

        .file-name {
            font-size: 12px;
            color: var(--text-primary, #1f2937);
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-size {
            font-size: 11px;
            color: var(--text-tertiary, #9ca3af);
            margin-right: 8px;
        }

        .remove-btn {
            background: none;
            border: 1px solid var(--border-color, #e5e7eb);
            border-radius: 3px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 10px;
            color: var(--text-secondary, #6b7280);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .remove-btn:hover {
            background: var(--danger-bg, #fee2e2);
            border-color: var(--danger-color, #ef4444);
            color: var(--danger-color, #ef4444);
        }

        .clear-all-btn {
            background: none;
            border: 1px solid var(--border-color, #e5e7eb);
            border-radius: 4px;
            padding: 6px 12px;
            font-size: 11px;
            color: var(--text-secondary, #6b7280);
            cursor: pointer;
            margin-top: 8px;
            transition: all 0.2s ease;
        }

        .clear-all-btn:hover {
            background: var(--danger-bg, #fee2e2);
            border-color: var(--danger-color, #ef4444);
            color: var(--danger-color, #ef4444);
        }

        /* Dark theme support */
        @media (prefers-color-scheme: dark) {
            :root {
                --card-bg: #1f2937;
                --text-primary: #f9fafb;
                --text-secondary: #d1d5db;
                --text-tertiary: #9ca3af;
                --border-color: #374151;
                --upload-bg: #111827;
                --upload-hover-bg: #1f2937;
                --upload-active-bg: #312e81;
                --item-bg: #111827;
                --item-hover-bg: #1f2937;
                --danger-bg: #7f1d1d;
                --danger-color: #f87171;
                --primary-color: #a78bfa;
            }
        }
    </style>
</head>
<body>
    <div class="file-card">
        <div class="card-header">
            <span class="card-icon">üìÅ</span>
            <h3 class="card-title">File Upload</h3>
        </div>
        
        <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">‚¨ÜÔ∏è</div>
            <div class="upload-text">Drop files here or click to browse</div>
            <div class="upload-subtext">Supports all file types</div>
        </div>
        
        <input type="file" id="fileInput" class="file-input" multiple>
        
        <div class="file-list" id="fileList"></div>
        
        <button class="clear-all-btn" id="clearAllBtn" style="display: none;">Clear All Files</button>
    </div>

    <script>
        let uploadedFiles = [];

        const uploadZone = document.querySelector('.upload-zone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const clearAllBtn = document.getElementById('clearAllBtn');

        // File input change handler
        fileInput.addEventListener('change', handleFiles);

        // Drag and drop handlers
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            addFiles(files);
        });

        // Clear all button
        clearAllBtn.addEventListener('click', () => {
            uploadedFiles = [];
            updateFileList();
        });

        function handleFiles() {
            const files = Array.from(fileInput.files);
            addFiles(files);
            fileInput.value = ''; // Reset input
        }

        function addFiles(files) {
            files.forEach(file => {
                if (!uploadedFiles.some(f => f.name === file.name && f.size === file.size)) {
                    uploadedFiles.push(file);
                }
            });
            updateFileList();
        }

        function removeFile(index) {
            uploadedFiles.splice(index, 1);
            updateFileList();
        }

        function updateFileList() {
            fileList.innerHTML = '';
            
            if (uploadedFiles.length === 0) {
                clearAllBtn.style.display = 'none';
                return;
            }

            clearAllBtn.style.display = 'block';

            uploadedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';

                const icon = getFileIcon(file.name);
                const size = formatFileSize(file.size);

                fileItem.innerHTML = `
                    <span class="file-icon">${icon}</span>
                    <span class="file-name">${file.name}</span>
                    <span class="file-size">${size}</span>
                    <button class="remove-btn" onclick="removeFile(${index})">√ó</button>
                `;

                fileList.appendChild(fileItem);
            });
        }

        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const icons = {
                pdf: 'üìÑ',
                doc: 'üìù', docx: 'üìù',
                xls: 'üìä', xlsx: 'üìä',
                ppt: 'üìΩÔ∏è', pptx: 'üìΩÔ∏è',
                jpg: 'üñºÔ∏è', jpeg: 'üñºÔ∏è', png: 'üñºÔ∏è', gif: 'üñºÔ∏è',
                mp4: 'üé•', avi: 'üé•', mov: 'üé•',
                mp3: 'üéµ', wav: 'üéµ',
                zip: 'üóúÔ∏è', rar: 'üóúÔ∏è',
                txt: 'üìÑ'
            };
            return icons[ext] || 'üìÑ';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        // Make removeFile globally accessible
        window.removeFile = removeFile;
    </script>
</body>
</html>
